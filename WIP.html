<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="box.css">
    <script src="https://kit.fontawesome.com/80e469cea0.js" crossorigin="anonymous"></script>
    <title>Experience</title>
    <meta name="view-transition" content="same-origin"/>

    <!-- Add this style block for the construction message -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            background-color: #f0f0f0; /* Change the background color as needed */
        }

        .construction-message {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Add the construction message -->
    <div class="construction-message">
        <h2>Under Construction</h2>
        <p>We are currently working on this section. Please check back later.</p>
    </div>
</body>
</html>
